<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/Normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">



</head>
<body>

 <!--  Start Head -->
  <div class="head">
    <div class="container">
      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="follow">
            <span class="top_bar_title" style="color : black ; font-size: 2rem;">جرد العهدة بمركز تكنولوجيا الفضاء</span>
            <!-- <a href="#" class="social"> <i class="fab fa-facebook-f"></i> </a>
            <a href="#" class="social"> <i class="fab fa-instagram-square"></i>  </a>
            <a href="#" class="social"> <i class="fab fa-twitter"></i> </a> -->
          </div>
        </div>



      </div>
    </div>
  </div>
 <!--  End  Head -->


<!-- Start Navbar  -->
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand" href="#">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" height="60px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="log">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}"> Login  </a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}"> logout  </a>
                  </li> -->


              </ul>
            </div>
          </div>
        </nav>

    </div>

<!-- End Navbar  -->

 <!-- Info  -->
  <div class="container">
      <div class="row">

        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
              <img src="{{ url_for('static', filename='img/logo.png') }}" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">

                {% if message %}
                    <span style="color:red"> {{ message }} </span>
                {% endif %}
                {{ form.csrf_token }}


                {{form.username(class="fadeIn second", placeholder="Enter your username")}}

                {{ form.password(class="fadeIn second", placeholder="Password") }}

                {{ form.submit(class="fadeIn third") }}

            </form>

            <!-- Remind Passowrd
            <div id="formFooter">
              <a class="underlineHover" href="forgetpas.html">Forgot Password?</a>
            </div> -->

          </div>
        </div>

      </div>
  </div>
